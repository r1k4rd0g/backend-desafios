paths:
  /api/products:
    post:
      tags:
        - Products
      summary: Crea un producto un nuevo producto en la base de datos.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/bodyNewProduct'
        required: true
      responses:
        201:
          description: Devuelve en formato json, el producto creado
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schema/Products/Create'
        404:
          description: Error al crear el producto con los datos ingresados
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schema/Products/ValidatorSchemaError'
        500:
          description: Error inesperado.
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schema/Products/ErrorCatch'
    get:
      tags:
        - Products
      summary: Lista de noticias en base de datos
      responses:
        200:
          description: Lista de noticias
          content:
            application/json:
              schema:
                $ref: "#/components/schema/News/GetAllNews"
        500:
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schema/News/NotFound"
  /api/products/{pid}:
    put:
      tags:
        - Products
      summary: Actualiza un producto buscado por Id en la BD.
      parameters:
        name: pid
        in: path
        required: true
        description: El id del producto a actualizar.
        schema:
          type: string
      responses:
        '200':
          description: Se ha actualizado correctamente el producto y muestra el producto en un json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    delete:
      tags:
        - Products
      summary: Elimina un producto buscado por Id en la BD.
