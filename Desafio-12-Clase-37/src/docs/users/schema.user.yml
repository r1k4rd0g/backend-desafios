components:
  schema:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerado por Mongo Data Base.
        first_name:
          type: String
          description: Nombre del usuario.
          required: true
        last_name:
          type: String
          description: Apellido del usuario.
        email:
          type: String
          description: Email del usuario.
          required: true
          unique: true
        age:
          type: Number
          description: Edad del usuario.
          default: ''
          required: true
        password:
          type: String
          description: Contraseña del usuario, almacenada como hash
          required: true
        role:
          type: String
          description: Rol asignado al usuario.
          default: usuario
        isGithub:
          type: Boolean
          description: Dato para saber si el registro se realizó con la plataforma Github.
          default: false
        cart:
          type: ObjectId
          description: Id del carrito que pertenece al usuario.
          ref: CartModel
      example:
        _id: ObjectId('65ed228104d3421ef285bd17')
        first_name: Bendito
        last_name: Json
        email: benditojwt@mail.com
        age: 18
        password: $2b$10$8/8lMulOPX8xXLPzLVMUO.W2umcT4GSEGpf4bMkNh6uj2bJlpKohi
        role: usuario
        isGithub:  false
        cart: ObjectId('65ed228104d3421ef285bd15')
